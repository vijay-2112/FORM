<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light mb-5">
        <div class="row mt-5 p-5">

            <h4 class="mt-4">CONTACT</h4>

            <div class="col-3 mt-4">
                <label name="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="col-3 mt-4">
                <label name="mail" class="form-label">E mail</label>
                <input type="text" class="form-control" id="mail" placeholder="Enter Email">
            </div>

            <div class="col-3 mt-4">
                <label name="number" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="number" placeholder="Enter mobile">
                <!-- <button type="button" class="btn btn-danger b1">Submit</button> -->
            </div>

            <div class="col-3">
                <label name="address" class="form-label mt-4">Address</label>
                <textarea class="form-control" id="address"></textarea>
            </div>
        </div>


        <div class="row p-5">

            <h4>EDUCATION DETAILS</h4>

            <div class="col-4 mt-3">

                <h6 class="text-danger">College Details</h6>

                <label name="dept" class="form-label mt-4">Department</label>
                <select class="form-select">
                    <option selected>choose</option>
                    <option value="1">IT</option>
                    <option value="2">CSE</option>
                    <option value="3">EEE</option>
                    <option value="4">ECE</option>
                </select>

                <label name="year" class="form-label mt-4">Year</label>
                <select class="form-select">
                    <option selected>choose</option>
                    <option value="1">2022</option>
                    <option value="2">2021</option>
                    <option value="3">2020</option>
                    <option value="4">2019</option>
                </select>
            </div>

            <div class="col-4 mt-3">
                <h6 class="text-danger">Diploma</h6>
                <label name="Ddept" class="form-label mt-4">Department</label>
                <select class="form-select">
                    <option selected>choose</option>
                    <option value="1">IT</option>
                    <option value="2">MECH</option>
                    <option value="3">EEE</option>
                    <option value="4">CVIL</option>
                </select>

                <label name="Dyear" class="form-label mt-4">Year</label>
                <select class="form-select">
                    <option selected>choose</option>
                    <option value="1">2022</option>
                    <option value="2">2021</option>
                    <option value="3">2020</option>
                    <option value="4">2019</option>
                </select>

            </div>

            <div class="col-4 mt-3">

                <h6 class="text-danger">SSLC</h6>

                <label name="Sname" class="form-label mt-4">School Name</label>
                <input type="text" class="form-control" id="Sname" placeholder="Enter School name">

                <label name="Syear" class="form-label mt-4">Year</label>
                <select class="form-select">
                    <option selected>choose</option>
                    <option value="1">2022</option>
                    <option value="2">2021</option>
                    <option value="3">2020</option>
                    <option value="4">2019</option>
                    <option value="5">2018</option>
                    <option value="6">2017</option>
                    <option value="7">2016</option>
                </select>
                <!-- <button type="button" class="btn btn-danger b2">Submit</button> -->
            </div>

            <h5 class="mt-5">LANGUAGES</h5>
            <div class="form-check ms-5 mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Tamil
                </label>
            </div>
            <div class="form-check ms-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    English
                </label>
            </div>

            <div class="form-check ms-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    Hindi
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-danger button ms-5">Submit</button>
        <button type="button" class="btn btn-success ms-3">Cancel</button>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
